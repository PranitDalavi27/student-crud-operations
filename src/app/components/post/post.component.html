<div class="container mt-5">
  <h2>Student CRUD Operations</h2>
  <form
    (ngSubmit)="isEditMode ? updateStudent() : addStudent()"
    style="background-color: lightseagreen; border-radius: 20px;"
  >
    <div class="form-group" style="padding: 20px">
      <input
        type="text"
        [(ngModel)]="student.name"
        name="name"
        class="form-control"
        placeholder="Enter Name"
        required
      />
    </div>
    <div class="form-group" style="padding: 20px">
      <input
        type="text"
        [(ngModel)]="student.city"
        name="city"
        class="form-control"
        placeholder="Enter City"
        required
      />
    </div>
    <div style="display: flex; justify-content: center; align-items: center ;padding-bottom: 20px;">
      <button type="submit" class="btn btn-primary" style="width: 125px ;border-radius: 20px;">
        {{ isEditMode ? "Update" : "Add" }}
      </button>
    </div>
  </form>

  <table class="table table-striped mt-3 " style="border:  1px solid rgb(218, 213, 213); ">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>City</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.city }}</td>
        <td style="display: flex; gap: 5px;">
         <div> <button class="btn btn-warning" (click)="editStudent(student)">
          Edit
        </button>
      </div>

      <div><button class="btn btn-danger" (click)="deleteStudent(student.id)">
        Delete
      </button></div>

          
        </td>
      </tr>
    </tbody>
  </table>
</div>
